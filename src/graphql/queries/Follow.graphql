mutation createFollow($input: createFollowInput) {
    createFollow(input: $input) {
        follow {
            member
            target
            isActive
            push {
                id
                token
            }
        }
    }
}

mutation updateFollow($input: updateFollowInput) {
    updateFollow(input: $input){
        follow {
            member
        }
    }
}

query follows($where: JSON) {
    follows(where: $where) {
        member
        target
    }
}

mutation toggleFollowAll($input: toggleFollowAllInput) {
    toggleFollowAll(input: $input) {
        result
    }
}

mutation updateTargetsFollow($input: updateTargetsFollowInput) {
    updateTargetsFollow(input: $input) {
        result
    }
}

