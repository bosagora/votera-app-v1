mutation UploadFile($file: Upload!) {
    upload(file: $file) {
        id
    }
}

query VoteraConfiguration {
    version {
        ios
        android
    }
    agora {
        ProposalFeeRatio
        ProposalFundMin
        ProposalFundMax
        userServiceTermUrl
        privacyTermUrl
        voteResultUrl
    }
}
